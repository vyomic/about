<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: lightblue;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: lightblue;
        }
        #speed {
            font-size: 24px;
            margin-top: 20px;
        }
        #grantPermission {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: lightblue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Current Speed</h1>
    <div id="speed">0 m/s</div>
    <button id="grantPermission">Grant Location Permission</button>

    <script>
        document.getElementById('grantPermission').addEventListener('click', () => {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(position => {
                    const speed = position.coords.speed || 0; // speed in m/s
                    document.getElementById('speed').innerText = speed.toFixed(2) + ' m/s';
                }, error => {
                    console.error("Error obtaining location", error);
                    document.getElementById('speed').innerText = "Error obtaining speed";
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                document.getElementById('speed').innerText = "Geolocation not supported";
            }
        });
    </script>
</body>
</html>
